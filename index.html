<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="App Logo">
            </div>
            <ul class="menu">
                <li><i class="icon">☀️</i> Weather</li>
                <li><i class="icon">🏙️</i> Cities</li>
                <li><i class="icon">🗺️</i> Maps</li>
                <li><i class="icon">⚙️</i> Settings</li>
            </ul>
        </div>

        <!-- Weather Body -->
        <div class="weather-body">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search for cities...">
            </div>

            <!-- Weather Main Content -->
            <div class="weather-main-content">
                <h2 class="city-name">City Name</h2>
                <div class="current-temperature">25°C</div>
                <div class="weather-icon">
                    <img src="sun-icon.png" alt="Weather Icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
