<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- title card-->

    <div class="titlecard">
        <p class="title"><span>weather</span></p>
        <p class="desc">Get the weather details of your city right away!</p>
    </div>

    <!-- input card -->


     <div class="card">
        <input id="cityInput" class="inputBox" type="text" placeholder="Enter your City">
        <button id="searchBtn" class="btnSearch">Search</button>
     </div>

     <!-- output card -->

     <div id="outputCard" class="output">
        <div class="cityNamecard">
            <p id="cityName"></p>
            <p id="countryName"></p>
        </div>

        <!-- temperature -->

        <div class="tempCard">
            <p id="temp"></p>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
